<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="filmes.css">
  <title>SGI Ingressos</title>
</head>

<body>
  <header>
   <section class="cabeçalho">
     <img class="cabeçalho-logo" src="img/sgi-logo.png" alt="Logo SGI">
      <form class="menu">
        <a class="menu-item">Login</a>
        <a class="menu-item">Shows</a>
        <a class="menu-item">Filmes</a>
        <a class="menu-item">Peças de teatro</a>
      </form>
    </section>

    <section>
      <div id="divBusca">
        <input type="text" id="txtBusca" placeholder="Buscar..."/>
      </div>
   </section>
  </header>

  <main>
    <section id="poster">
      <img class="doutorEstranho" src="img/DoutorEstranho2png.png" alt="Poster Doutor Estranho 2">
    </section>

   
    <div class="container-filmes">
        <img class="catalago-img" src="img/matildaMusical.jpg" alt="Poster Matilda>">
  
        <img class="catalago-img" src="img/Minions2.jpg" alt="Poster Minions 2">
        
        <img class="catalago-img" src="img/luisasonza.jpg" alt="Poster Show Luisa Sonza">
    </div>

    <div>
      <p class="titulo">Matilda - O musical</p>
      <p class="titulo">Minions 2</p>
      <p class="titulo">Show Luisa Sonza</p>
    </div>
  
  </main>

  <footer id="rodape">
    <img id="logofooter" src="img/sgi-logo.png" alt="Logo SGI">
  </footer>

</html>
